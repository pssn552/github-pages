<script>
// Get all file input elements
const fileInputs = document.querySelectorAll('input[type="file"]');

// Add event listener to each file input
fileInputs.forEach((fileInput) => {
  fileInput.addEventListener('change', (e) => {
    const fileName = e.target.files[0].name;
    console.log(`File selected: ${fileName}`);
  });
});

// Get all invite buttons
const inviteButtons = document.querySelectorAll('button[type="Invite"]');

// Add event listener to each invite button
inviteButtons.forEach((inviteButton) => {
  inviteButton.addEventListener('click', () => {
    console.log('Invite button clicked!');

  });
});

// Get all withdrawal links

// Add event listener to each withdrawal link
withdrawalLinks.forEach((withdrawalLink) => {

});

// Get all share links
const shareLinks = document.querySelectorAll('a[href^="https://www.facebook.com/share/"]');

// Add event listener to each share link

This JavaScript code adds the following functionality:

1. *File Input Handling*: When a user selects a file using the file input element, the code logs the file name to the console.
